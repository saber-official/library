<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>全部读者</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.2.1.js}" src="../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"  src="../static/js/bootstrap.min.js" ></script>
    <script>
        $(function () {
            $('#header').load('admin_header.html');
        })
    </script>
</head>
<body background="img/u1.jpg" style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">
<div id="header"></div>
<div th:if="${info} ne null">
    <!--<script>-->
        <!--alert("${info}");-->
        <!--window.location.href="allreaders.html";-->
    <!--</script>-->
</div>

<div style="position: relative;top: 15%">
<div th:if="${succ} ne null">
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
            <p th:text="${succ}"></p>
    </div>
</div>
<div th:if="${error} ne null">
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
           <span th:text="${error}"></span>
    </div>
</div>
</div>


<div class="panel panel-default" style="position:relative;top: 80px;width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title">
            全部读者
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" >
            <thead>
            <tr>
                <th>读者号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>生日</th>
                <th>地址</th>
                <th>电话</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="reader:${readers}">
                    <td th:text="${reader.readerId}"></td>
                    <td th:text="${reader.name}"></td>
                    <td th:text="${reader.sex}"></td>
                    <td th:text="${reader.birthday}"></td>
                    <td th:text="${reader.address}"></td>
                    <td th:text="${reader.phone}"></td>
                    <td><a th:href="@{'/reader_edit.html?readerId='+${reader.readerId}}"><button type="button" class="btn btn-info btn-xs">编辑</button></a></td>
                    <td><a th:href="@{'/reader_delete.html?readerId='+${reader.readerId}}"><button type="button" class="btn btn-danger btn-xs">删除</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
