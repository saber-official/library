<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="|《 ${detail.name}》|"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.2.1.js}" src="../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" ></script>
    <script>
        $(function () {
            $('#header').load('reader_header.html');
        })
    </script>
</head>
<body background="img/lizhi.jpg" style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">
<div id="header"></div>
<div class="col-xs-6 col-md-offset-3" style="position: relative;top: 3%">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="|《 ${detail.name}》|"></h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th width="15%">书名</th>
                    <td th:text="${detail.name}"></td>
                </tr>
                <tr>
                    <th>作者</th>
                    <td th:text="${detail.author}"></td>
                </tr>
                <tr>
                    <th>出版社</th>
                    <td th:text="${detail.publish}"></td>
                </tr>
                <tr>
                    <th>ISBN</th>
                    <td th:text="${detail.isbn}"></td>
                </tr>
                <tr>
                    <th>简介</th>
                    <td th:text="${detail.introduction}"></td>
                </tr>
                <tr>
                    <th>语言</th>
                    <td th:text="${detail.language}"></td>
                </tr>
                <tr>
                    <th>价格</th>
                    <td th:text="${detail.price}"></td>
                </tr>
                <tr>
                    <th>出版日期</th>
                    <td th:text="${detail.pubdate}"></td>
                </tr>
                <tr>
                    <th>分类号</th>
                    <td th:text="${detail.classId}"></td>
                </tr>
                <tr>
                    <th>状态</th>
                    <span th:if="${detail.number} gt 1">
                        <td>在馆</td>
                    </span>
                    <span th:if="${detail.number} eq 0">
                        <td>借出</td>
                    </span>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
