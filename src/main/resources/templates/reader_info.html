<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="|${session.reader.username}的主页|"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.2.1.js}" src="../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" ></script>
    <script>
        $(function () {
            $('#header').load('reader_header.html');
        })
    </script>
</head>
<body background="img/lizhi.jpg" style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">
<div id="header" style="padding-bottom: 80px"></div>
    <div th:if="${succ} ne null">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            <span th:text="${succ}"></span>
        </div>
    </div>
    <div th:if="${error} ne null">
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">
            &times;
        </button>
        <span th:text="${error}"></span>
    </div>
    </div>
<div class="col-xs-5 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                我的信息
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th width="20%">读者证号</th>
                    <td th:text="${readerinfo.readerId}"></td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td th:text="${readerinfo.name}"></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td th:text="${readerinfo.sex}"></td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td th:text="${readerinfo.birthday}"></td>
                </tr>
                <tr>
                    <th>地址</th>
                    <td th:text="${readerinfo.address}"></td>
                </tr>
                <tr>
                    <th>电话</th>
                    <td th:text="${readerinfo.phone}"></td>
                </tr>
                <td>
                    <a class="btn btn-success btn-sm" th:href="@{/reader_info_edit.html}" role="button">修改</a>
                </td>
                </tbody>
            </table>
        </div>

    </div>
</div>


</body>
</html>
